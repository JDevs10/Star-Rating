<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Phone Ratings</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Star Rating Project</h1>

        <div class="form-group">
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Phone</option>
                <option value="android">Galaxy S8</option>
                <option value="iphone">Iphone 7 plus</option>
                <option value="windows">HP Elite x3</option>
                <option value="blackBerry">BlackBerry Key 2</option>
                <option value="huawei">Huawei P20</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" 
            step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Phone </th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="android">
                    <td>Galaxy S8</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
                <tr class="iphone">
                    <td>Iphone 7 plus</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
                <tr class="windows">
                    <td>HP Elite x3</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
                <tr class="BlackBerry ">
                    <td>BlackBerry Key 2</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
                <tr class="huawei">
                    <td>Huawei P20</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

<script src="app.js"></script>

</body>
</html>
