<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Phone Ratings</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .stars-outer{
            position: relative;
            display: inline-block;
        }

        .stars-inner{
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
        }

        .stars-outer::before{
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #ccc;
        }

        .stars-inner::before{
            content: "\f005 \f005 \f005 \f005 \f005";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: #f8ce0b;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Star Rating Project</h1>

        <div class="form-group">
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Phone</option>
                <option value="android">Galaxy S8</option>
                <option value="iphone">Iphone 7 plus</option>
                <option value="windows">HP Elite x3</option>
                <option value="blackBerry">BlackBerry Key 2</option>
                <option value="huawei">Huawei P20</option>
            </select>
        </div>
        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" 
            step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Phone </th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr class="android">
                    <td>Galaxy S8</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
                <tr class="iphone">
                    <td>Iphone 7 plus</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
                <tr class="windows">
                    <td>HP Elite x3</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
                <tr class="BlackBerry ">
                    <td>BlackBerry Key 2</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
                <tr class="huawei">
                    <td>Huawei P20</td>
                    <td>
                        <div class="stars-outer">
                            <div class="stars-inner"></div>
                        </div>
                        <span class="nb-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Init ratings
        const ratings = {
            android: 4.7,
            iphone: 3.5,
            windows: 2.3,
            blackBerry: 3.6,
            huawei: 3.2
        }

        // Total stars
        const starsTotal = 5;

        // Run getRatings when DOM starts
        document.addEventListener("DOMContentLoaded", getRatings);

        // Form elements
        const productSelect = document.getElementById("product-select");
        const ratingControl = document.getElementById("rating-control");

        // init product
        let product;

        // product select change
        productSelect.addEventListener("change", (e) => {
            product = e.target.value;
            // Enable rating control
            ratingControl.disabled = false;
            ratingControl.value = ratings[product];
        });

        // Rating Control change
        ratingControl.addEventListener("blur", (e) => {
            const rating = e.target.value;

            // check if 5 or under
            if(rating > 5){
                alert("Please rate 1 - 5");
                return;
            }

            // Change rating 
            ratings[product] = rating;

            getRatings();
        });

        // Get ratings
        function getRatings(){
            for(let rating in ratings){
                // get percentage
                const starPercentage = (ratings[rating] / starsTotal) * 100;
                // Round to nearest 10
                const starPercentageRounded = `${Math.round(starPercentage / 10) * 10}%`;
                // Set width of stars-inner to percentage
                document.querySelector(`.${rating} .stars-inner`).style.width = starPercentageRounded;

                // Add number rating
                document.querySelector(`.${rating} .nb-rating`).innerHTML = ratings[rating];
            }
        }
    </script>

</body>
</html>
